apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: gcr.io/ops-terraform-env-cicd/enterprise/keycloak:0.0.1
          args:
            - -b 0.0.0.0
            - -Dkeycloak.migration.action=import
            - -Dkeycloak.migration.provider=singleFile
            - -Dkeycloak.migration.file=/config-files/oauth2-demo-realm-config.json
            - -Dkeycloak.migration.strategy=IGNORE_EXISTING
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: DB_VENDOR
              value: h2
            - name: default_client_secret
              value: 2831f22c-6def-49da-ac3c-ffd256decff0
            - name: pod_namespace
              value: esanchez
          ports:
            - name: kc-container
              containerPort: 8080
          resources:
            requests:
              cpu: 900m
              memory: 1024M
            limits:
              cpu: 3000m
              memory: 1024M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: keycloak
  name: keycloak
spec:
  ports:
    - name: web
      port: 7999
      protocol: TCP
      targetPort: kc-container
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: keycloak
  annotations:
    kubernetes.io/ingress.class: "api-gateway"
spec:
  rules:
    - host: esanchez-keycloak.api-gateway.dev.rktlyr.com
      http:
        paths:
          - path: /
            backend:
              serviceName: keycloak
              servicePort: 7999